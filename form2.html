<!DOCTYPE html>
<html>
<head>
	<title>form2</title>
					<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
	body{
		background-image: url(pier-407252_1920.jpg);
		background-repeat: no-repeat;
		background-size: cover;
	}
</style>
</head>
<body>
	<div class="container" style="margin-top: 100px; padding: 50px 450px; margin-left:100px;">
		<h1>Login Form</h1>
	<form>
		<div class="form-group">
			<label for="id1">Username</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" name="name" id="id1" placeholder="Username" class="form-control" required="">
		</div>
		</div>
		<div class="form-group">
			<label for="id2">Password</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			<input type="Password" name="Password" placeholder="Password" id="id2" class="form-control" required="">
		</div>
	</div>
		<div class="form-group">
			<label for="id3">Email</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="email" name="email" placeholder="Email" class="form-control" id="id3">
		</div>
		</div>
		<div>
			<label for="id4">choose file</label>
			<input type="file" name="">	
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="">Please Accept Terms and Conditions
			</label>
		</div>
		<button type="submit" name="submit" class="btn btn-success">Submit</button>
	</form>
</div> 
</body>
</html>
